<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link th:href="@{/css/bootstrap.min.css}"
	href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

<script
	th:src="@{/js/ajax.googleapis.com_ajax_libs_jquery_1.12.4_jquery.min.js}"
	src="../static/js/ajax.googleapis.com_ajax_libs_jquery_1.12.4_jquery.min.js"
	type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}"
	src="../static/js/bootstrap.min.js" type="text/javascript"></script>


<script
	th:src="@{https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js}"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script th:src="@{/model/udemy_model.js}"
	src="../static/model/udemy_model.js" type="text/javascript"></script>
<script th:src="@{/controller/coursesController.js}"
	src="../static/controller/coursesController.js" type="text/javascript"></script>
<title>Courses</title>
</head>
<body ng-app="courses" ng-controller="coursesController"
	ng-init="initCourses()">

	<div class="col-md-12">

		<table class="table responsive">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Hours</th>
					<th>Price</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course : ${courses}">
					<td th:text="${course.id}"></td>
					<td th:text="${course.name}"></td>
					<td th:text="${course.description}"></td>
					<td th:text="${course.hours}"></td>
					<td th:text="${course.price}"></td>
					<td><span class="glyphicon glyphicon-edit"></span></td>
					<td><a th:href="@{deletecourse(id=${course.id})}"
						class="btn btn-danger">Delete</a></td>

				</tr>
			</tbody>
		</table>

	</div>
			<div class="col-md-12">
			<div class="container">
				<form action="#" th:action="@{/courses/addcourse}"
					th:object="${course}" method="post">
					<div class="form-group">
						<label for="name">Name:</label> <input class="form-control"
							id="name" type="text" th:field="*{name}" />
					</div>

					<div class="form-group">
						<label for="description">Description:</label> <input
							class="form-control" id="description" type="text"
							th:field="*{description}" />
					</div>

					<div class="form-group">
						<label for="price">Price:</label> <input class="form-control"
							id="price" type="text" th:field="*{price}" />
					</div>

					<div class="form-group">
						<label for="hours">Hours:</label> <input class="form-control"
							id="hours" type="text" th:field="*{hours}" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>

		</div>

		<div class="col-md-12">
			<div class="container">
				<form action="#" th:action="@{/courses/updatecourse}"
					th:object="${course}" method="post">

					<div class="form-group">
						<label for="name">Id:</label> <input class="form-control"
							id="name" type="text" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="name">Name:</label> <input class="form-control"
							id="name" type="text" th:field="*{name}" />
					</div>

					<div class="form-group">
						<label for="description">Description:</label> <input
							class="form-control" id="description" type="text"
							th:field="*{description}" />
					</div>

					<div class="form-group">
						<label for="price">Price:</label> <input class="form-control"
							id="price" type="text" th:field="*{price}" />
					</div>

					<div class="form-group">
						<label for="hours">Hours:</label> <input class="form-control"
							id="hours" type="text" th:field="*{hours}" />
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>

		</div>
	
</body>
</html>
